releasever: 9

repos:
  - baseos
  - appstream

variables:
  distro: "almalinux9"

packages:
  - almalinux-repos

postprocess:
  - |
    #!/usr/bin/env bash

    set -euo pipefail

    mkdir -p /usr/lib/bootc/install/
    cat > /usr/lib/bootc/install/20-rhel.toml << EOF
    [install]
    root-fs-type = "xfs"

    dnf clean all
    rm /var/{log,cache,lib}/* -rf

    bootc container lint
    EOF

include:
  - standard/manifest.yaml
