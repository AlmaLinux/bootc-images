releasever: 10

repos:
  - baseos
  - appstream

variables:
  distro: "almalinux10"

packages:
  - almalinux-kitten-repos

postprocess:
  - |
    #!/usr/bin/env bash
    mkdir -p /usr/lib/bootc/install/
    cat > /usr/lib/bootc/install/20-rhel.toml << EOF
    [install]
    root-fs-type = "xfs"
    EOF
  - |
    #!/usr/bin/env bash
    set -xeuo pipefail
    systemctl preset-all
    dnf clean all
    rm /var/{log,cache,lib}/* -rf
    bootc container lint

include:
  - standard/manifest.yaml
