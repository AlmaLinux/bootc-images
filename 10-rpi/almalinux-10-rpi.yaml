releasever: 10

repos:
  - baseos
  - appstream
  - raspberrypi

variables:
  distro: "almalinux10"

packages:
  - almalinux-repos
  - almalinux-release-raspberrypi

postprocess:
  - |
    #!/usr/bin/env bash

    set -euo pipefail

    mkdir -p /usr/lib/bootc/install/
    cat > /usr/lib/bootc/install/20-rhel.toml << EOF
    [install]
    root-fs-type = "xfs"
    EOF
  - |
    #!/usr/bin/env bash
    set -euo pipefail
    dnf clean all
    rm /var/{log,cache,lib}/* -rf
    systemctl preset-all

include:
  - standard/manifest.yaml
